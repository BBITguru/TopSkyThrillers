    <!-- ****************************** Game Section ************************** -->

    <section id="team" class="block">

            <div class="container">
                <div class="card-deck mt-5">

                    <div class="card">
                        <section class="col-md-3 col-sm-6">

                                <h2 class="wow animated fadeInDown" data-wow-delay="0.7s">Player 1</h2>
                                <p class="wow animated fadeIn" data-wow-delay=="0.7s">White Card Blank.</p>

                        </section>
